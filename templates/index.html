<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    

    <!-- Local CSS -->
    <link rel="stylesheet" href="{{ url_for("static", filename="css/styles.css")}}">
    
    <title>Movie Hawks!</title>
    
  </head>
  <body>
    <div class="page-header">
    
    </div>
    <hr>
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
        <div class="col-xs-6 col-md-2">
            <div class="search-area">
                    <form> 
            <div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle sizing" id="year" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Year
                    </button>
                    <div class="dropdown-menu" id="year">
                    </div>
            </div>
            <hr>
        
            <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle sizing" id="month" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Month
                    </button>
                    <div class="dropdown-menu">
                    </div>
            </div>
            <hr> 
            <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle sizing" id="genre" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Genre
                    </button>
                    <div class="dropdown-menu">
                    </div>
            </div>
            <hr> 
            <div class="btn-group">
                    <button type="button" class="btn btn-success dropdown-toggle sizing" id="actor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Actor
                    </button>
                    <div class="dropdown-menu">
                    </div>
            </div>
            <hr>
            <div class="btn-group">
                    <button type="button" class="btn btn-warning dropdown-toggle sizing" id="director" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Director
                    </button>
                    <div class="dropdown-menu">
                    </div>
            </div>
            <hr>
                    <input class="btn btn-primary" id="submit" type="submit" value="Generate Graphs">
                </form>
            </div>
        </div>
        <!-- Search  Area-->
        <div class="col-xs-6 col-md-10">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Trending</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Financial</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Ratings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Genre</a>
                </li>
              </ul>
        </div>
    </div>


    

    <!--  JavaScript -->
